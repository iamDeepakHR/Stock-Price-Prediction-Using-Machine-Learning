<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Platform</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Welcome To</h1>
    <h1>Stock Analysis and Prediction</h1>
    <h6>Note: If You are Begginer,First Learn and Earn</h6>
    <div class="search-bar">
        <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
        <button onclick="fetchStockData()">Get Stock Info</button>
        <button onclick="trainStockModel()">Train Model</button>
    </div>

    <div id="stock-data" class="stock-info">
        <h3> STOCK DATA </h3>
    </div>

    <div class="chart-container">
        <h3>Actual Stock Data</h3>
        <canvas id="actual-chart"></canvas>
        <h3>Price Prediction for the Next 30 Days</h3>
        <canvas id="prediction-chart"></canvas>
    </div>

    <div id="training-status" class="training-status"></div>

    <script src="static/script.js"></script>
</body>
</html>
